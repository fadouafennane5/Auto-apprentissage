<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* القائمة الجانبية */
    .sidebar {
      height: 100%; 
      width: 200px; 
      position: fixed; 
      top: 0;
      left: 0;
      background-color: #2c3e50; 
      padding-top: 20px;
    }

    .sidebar a {
      display: block; 
      color: white; 
      padding: 10px 15px;
      text-decoration: none; 
    }

    .sidebar a:hover {
      background-color: #34495e; 
    }

    /* محتوى الصفحة */
    .content {
      margin-left: 220px; 
      padding: 20px;
    }

    .section {
      height: 100vh; /* كل قسم ياخذ طول الشاشة */
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- القائمة -->
  <div class="sidebar">
    <a href="#home">الرئيسية</a>
    <a href="#courses">دورات</a>
    <a href="#projects">مشاريع</a>
    <a href="#books">كتب</a>
    <a href="#paths">مسارات</a>
  </div>

  <!-- المحتوى -->
  <div class="content">
    <div id="home" class="section"><h1>الرئيسية</h1></div>
    <div id="courses" class="section"><h1>الدورات</h1></div>
    <div id="projects" class="section"><h1>المشاريع</h1></div>
    <div id="books" class="section"><h1>الكتب</h1></div>
    <div id="paths" class="section"><h1>المسارات</h1></div>
  </div>

</body>
</html>
